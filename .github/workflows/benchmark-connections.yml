        with:
          name: SQL Parser Benchmark
          tool: pytest
          output-file-path: sql-parser-output.json
          gh-pages-branch: gh-pages
          github-token: ${{ secrets.GITHUB_TOKEN }}
          benchmark-data-dir-path: "sql_parser_benchmark"
          auto-push: true
