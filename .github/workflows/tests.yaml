name: Test

on:
  pull_request:
    branches:
      - main

jobs:
  setup:
    runs-on: self-hosted

    steps:
      - name: Set up python
        uses: actions/setup-python@v3
        with:
          python-version: "3.10"

      - name: Install hatch
        run: |
          python -m pip install hatch
      
      

  amsdal_glue:
    runs-on: self-hosted
    needs: setup

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Hatch run all
        run: |
          cd libs/amsdal-glue
          hatch env prune
          hatch run all

      - name: Hatch run test
        run: |
          cd libs/connections
          hatch run test

  connections:
    runs-on: self-hosted
    needs: setup

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Hatch run all
        run: |
          cd libs/connections
          hatch env prune
          hatch run all

      - name: Hatch run test
        run: |
          cd libs/connections
          hatch run test

  core:
    runs-on: self-hosted
    needs: setup

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Hatch run all
        run: |
          cd libs/core
          hatch env prune
          hatch run all

      - name: Hatch run test
        run: |
          cd libs/core
          hatch run test

    


